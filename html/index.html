<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Bonobo</title>

<link rel="icon" href="images/comp/icon.ico" type="image/gif" sizes="16x7">

<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />

<link type="text/css" rel="stylesheet" href="css/style.css" />
<link type="text/css" rel="stylesheet" href="css/tablet.css" />
<link type="text/css" rel="stylesheet" href="css/mobile.css" />

<style>html{ width:100%; height:100%; }</style>

</head>
<body class="bgpic" style="background-image: url(images/data/iphone.jpg);">
<section class="absolute bgop">
<header class="head">
	<div class="row">
		<div class="col s6 m4 l2"><img class="responsive-img" src="images/comp/logo_shadow.png" /></div>
		<div class="col s6 m8 l10">
			<p class="signup"><text>Baru datang ke bonobo ?</text><a href="signup.html" class="waves-effect waves-light btn deep-orange darken-1" >Daftar</a></p>
		</div>
	</div>
</header>
<content>
	<div class="containermain">
		<div class="row col-signin">
			<h4 class="titlin">Masuk ke bonobo</h4>
			<div class="col s12 col-btn-fb" align="center">
				<button class="waves-effect waves-light btn light-blue darken-4"><i class="fa fa-facebook-official left"></i>Masuk dengan facebook</button>
			</div>
			<p class="or">Atau akun bonobo</p>
			<form class="signin z-depth-2">
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="text" class="validate">
						<label for="email">Email</label>
					</div>
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
					<div class="input-field col s12">
						<a href="" class="left" >Lupa password ?</a>
						<!-- <button class="waves-effect waves-light btn deep-orange darken-1 right">Masuk</button> -->
						<a class="waves-effect waves-light btn deep-orange darken-1 right" href="toko_informasi.html">Masuk</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</content>
<footer>
	<div class="row footer">
		<div class="col s12" align="right">
			<a href="" >Syarat dan ketentuan</a>
			<a href="" >Kebijakan privasi</a>
			<a href="" >Tentang kami</a>
		</div>
	</div>
</footer>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
